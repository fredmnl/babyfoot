<!DOCTYPE html>
<html lang="en-US">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script src="script.js"></script>

<head>
  <title>Babyfoot</title>
</head>

<body>

<!-- Black with white text -->
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item active">
      <a id="nav-home" class="nav-link">Home</a>
    </li>
    <li class="nav-item">
      <a id="nav-leaderboard" class="nav-link">Leaderboard</a>
    </li>
    <li class="nav-item">
      <a id="nav-score-input" class="nav-link">Score input</a>
    </li>
  </ul>
</nav>

<div id="home" class="jumbotron">
  <h1>Babyfoot ELO ranking</h1>
  <p>The is where the fierceless competition takes place, for the honor, for the glory</p>
</div>

<form id="score-input" class="col-md-12 m-3" action="/scoreinput/" method="POST" style="display:none">
  <div class="form-row align-items-center">
    <div class="form-group col-md-3 mb-3">
      <label for="Player1">Défense <span class="text-primary">bleue</span></label>
      <select class="form-control" name="Player1" id="Player1">
        <option value="" disabled selected hidden>Choisir un joueur</option>
      </select>
    </div>
    <div class="form-group col-md-3 mb-3">
      <label for="Player2">Défense rouge</label>
      <select class="form-control" name="Player2" id="Player2">
        <option value="" disabled selected hidden>Choisir un joueur</option>
      </select>
    </div>
  </div>
  <div class="form-row align-items-center">
    <div class="form-group col-md-3 mb-3">
      <label for="Player3">Attaque bleue</label>
      <select class="form-control" name="Player3" id="Player3">
        <option value="" disabled selected hidden>Choisir un joueur</option>
      </select>
    </div>
    <div class="form-group col-md-3 mb-3">
      <label for="Player4">Attaque rouge</label>
      <select class="form-control" name="Player4" id="Player4">
        <option value="" disabled selected hidden>Choisir un joueur</option>
      </select>
    </div>
  </div>

  <div class="btn-group btn-group-toggle col-md-3 mb-3" data-toggle="buttons">
    <label class="btn btn-primary active">
      <input type="radio" name="blueScore" value="0" id="scoreBlue0" autocomplete="off" checked> 0
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="blueScore" value="1" id="scoreBlue1" autocomplete="off"> 1
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="blueScore" value="2" id="scoreBlue2" autocomplete="off"> 2
    </label>
    <label class="mybtn btn btn-primary">
      <input type="radio" name="blueScore" value="3" id="scoreBlue3" autocomplete="off"> 3
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="blueScore" value="4" id="scoreBlue4" autocomplete="off"> 4
    </label>
    <label class="btn btn-primary">
      <input type="radio" name="blueScore" value="5" id="scoreBlue5" autocomplete="off"> 5
    </label>
  </div>

  <div class="btn-group btn-group-toggle col-md-3 mb-3" data-toggle="buttons">
    <label class="btn btn-danger active">
      <input type="radio" name="redScore" value="0" id="scoreRed0" autocomplete="off" checked> 0
    </label>
    <label class="btn btn-danger">
      <input type="radio" name="redScore" value="1" id="scoreRed1" autocomplete="off"> 1
    </label>
    <label class="btn btn-danger">
      <input type="radio" name="redScore" value="2" id="scoreRed2" autocomplete="off"> 2
    </label>
    <label class="btn btn-danger">
      <input type="radio" name="redScore" value="3" id="scoreRed3" autocomplete="off"> 3
    </label>
    <label class="btn btn-danger">
      <input type="radio" name="redScore" value="4" id="scoreRed4" autocomplete="off"> 4
    </label>
    <label class="btn btn-danger">
      <input type="radio" name="redScore" value="5" id="scoreRed5" autocomplete="off"> 5
    </label>
  </div>

  <div class="col-md-6 mb-3">
    <button type="submit" class="btn btn-primary mb-2">Valider</button>
  </div>

</form>


</body>
</html>
